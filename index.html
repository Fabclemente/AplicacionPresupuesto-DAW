<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Presupuesto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <header>
            <h1 id="titulo">Presupuesto de <span id="mes"></span> <span id="año"></span></h1>
            <h2 id="montoTotal"></h2>
            <div id="first-container">
                <div id="box-income" class="row">
                    <h3 class="box" id="income-text">INGRESOS: </h3>
                </div>
                <div id="box-expense" class="row">
                    <h3 class="box" id="expense-text">EGRESOS: </h3>
                </div>
                <div id="expense-percentage" class="row">
                    <h4 id="expense">Porcentaje de gastos: </h4>
                </div>
            </div>
        </header>
        <div class="center-container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Transacción</h3>
                    <form id="transaction-form">
                        <div class="form-group">
                            <select class="form-control" id="transaction-type">
                                <option value="income">Ingreso</option>
                                <option value="expense">Egreso</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="transaction-description" placeholder="Descripción">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="transaction-amount" placeholder="Monto">
                        </div>
                        <div class="button-container">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6" id="details-box">
                    <ul class="nav nav-tabs" id="details-tabs" role="tablist">
                        <li class="nav-item">
                            <button role="tab" onclick="mostrarIngresos('incomes');" id="btn-Income">Ingresos</button>
                        </li>
                        <li class="nav-item">
                            <button role="tab" onclick="mostrarEgresos('expenses');" id="btn-Expense">Egresos</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="details-content">
                        <div class="tab-pane fade show active" id="incomes" role="tabpanel" aria-labelledby="income-tab">
                            <table class="table mt-3" id="income-table">
                                <thead>
                                    <tr>
                                        <th>Descripción</th>
                                        <th>Monto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se mostrarán los ingresos -->
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="expenses" role="tabpanel" aria-labelledby="expense-tab">
                            <table class="table mt-3" id="expense-table">
                                <thead>
                                    <tr>
                                        <th>Descripción</th>
                                        <th>Monto</th>
                                        <th>% del total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se mostrarán los egresos -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/script.js"></script>
</body>

</html>
