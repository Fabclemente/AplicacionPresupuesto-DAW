<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicacion Presupuesto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <header>
      <h1 id="title">Presupuesto de <span id="mes"></span> <span id="a침o"></span></h1>
      <input type="text" name="total" id="total" value="0.00" readonly> 
      <div id="first-container">
        <div id="box-income" class="row">
          <h3 class="box" id="income-text">INGRESOS:<span class="amount" id="total-ingresos">+800.00</span></h3>
        </div>
        <div id="box-expense" class="row">
          <h3 class="box" id="expense-text">EGRESOS:<span class="amount" id="total-egresos">-300.00</span></h3>
        </div>
        <div id="expense-percentage" class="row">
          <h4 id="expense">Porcentaje de gastos: <span id="percentage">12%</span></h4>
        </div>
      </div>
    </header>
    <div class="center-container">
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Transacci칩n</h3>
          <form id="transaction-form">
            <div class="form-group">
              <label for="descripcion">Descripci칩n:</label>
              <input type="text" id="descripcion" class="form-control">
            </div>
            <div class="form-group">
              <label for="monto">Monto:</label>
              <input type="number" id="monto" class="form-control">
            </div>
            <button type="button" onclick="agregarTransaccion()" class="btn btn-primary">Agregar Transacci칩n</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Detalles</h3>
          <ul class="nav nav-tabs" id="details-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="income-tab" data-toggle="tab" href="#income" role="tab" aria-controls="income" aria-selected="true">Ingresos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="expense-tab" data-toggle="tab" href="#expense" role="tab" aria-controls="expense" aria-selected="false">Egresos</a>
            </li>
          </ul>
          <div class="tab-content" id="details-content">
            <div class="tab-pane fade show active" id="income" role="tabpanel" aria-labelledby="income-tab">
              <ul class="list-group" id="lista-ingresos"></ul>
            </div>
            <div class="tab-pane fade" id="expense" role="tabpanel" aria-labelledby="expense-tab">
              <ul class="list-group" id="lista-egresos"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
